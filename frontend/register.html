<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm" novalidate>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <span id="firstNameError" class="error"></span>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <span id="lastNameError" class="error"></span>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <span id="dobError" class="error"></span>

            <div class="radio-group">
                <label>Preferred Contact Method:</label>
                <label><input type="radio" name="contactMethod" value="email" checked> Email</label>
                <label><input type="radio" name="contactMethod" value="mobile"> Mobile</label>
            </div>

            <label for="emailOrMobile">Email Address or Mobile Number:</label>
            <input type="text" id="emailOrMobile" name="emailOrMobile" required>
            <span id="emailOrMobileError" class="error"></span>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span id="genderError" class="error"></span>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span>

            <div class="form-group">
                <label for="isStudent">Are you an employee?</label>
                <input type="checkbox" id="isStudent" name="isStudent">
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="login-note">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
