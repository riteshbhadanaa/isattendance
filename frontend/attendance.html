<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .attendance-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px;
            text-align: center;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            padding: 10px 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #records {
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .icon {
            cursor: pointer;
            margin: 0 5px;
            color: #007bff;
        }
        .icon:hover {
            color: #0056b3;
        }

        /* Modal styles */
        #editModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none; /* Hidden by default */
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            box-sizing: border-box;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="attendance-container">
        <h2>Attendance Page</h2>
        <button id="markAttendance">Mark Attendance</button>
        <button id="viewRecords">View Records</button>
        <div id="records">
            <table>
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Last Login</th>
                        <th>Email</th>
                        <th>Actions</th> <!-- New column for actions -->
                    </tr>
                </thead>
                <tbody id="recordsTableBody">
                    <!-- Records will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="editModal">
        <div class="modal-content">
            <h3>Edit Record</h3>
            <form id="editForm">
                <input type="hidden" id="editUserId">
                <label for="editFirstName">First Name:</label>
                <input type="text" id="editFirstName" required>
                <label for="editLastName">Last Name:</label>
                <input type="text" id="editLastName" required>
                <label for="editEmailOrMobile">Email:</label>
                <input type="email" id="editEmailOrMobile" required>
                <div class="modal-buttons">
                    <button type="submit">Save Changes</button>
                    <button type="button" id="closeModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Mark Attendance
        document.getElementById('markAttendance').addEventListener('click', function() {
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');
            if (!token || !userId) {
                alert('User not authenticated. Please log in.');
                return;
            }

            fetch('https://riteshinternship-khaki.vercel.app/api/attendance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ userId })
            })
            .then(response => {
                if (response.ok) {
                    alert('Attendance marked successfully');
                } else {
                    alert('Attendance already marked for today');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // View Records
        document.getElementById('viewRecords').addEventListener('click', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('User not authenticated. Please log in.');
                return;
            }

            fetch('https://riteshinternship-khaki.vercel.app/api/records', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const recordsTableBody = document.getElementById('recordsTableBody');
                recordsTableBody.innerHTML = '';
                data.forEach(record => {
                    const recordRow = document.createElement('tr');
                    recordRow.innerHTML = `
                        <td>${record.firstName} ${record.lastName}</td>
                        <td>${new Date(record.timestamp).toLocaleString()}</td>
                        <td>${record.emailOrMobile}</td>
                        <td>
                            <span class="icon" onclick="editRecord('${record.userId}')">&#9998;</span>
                            <span class="icon" onclick="deleteRecord('${record.userId}')">&#10060;</span>
                        </td>
                    `;
                    recordsTableBody.appendChild(recordRow);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Edit Record
        function editRecord(userId) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('User not authenticated. Please log in.');
                return;
            }

            fetch(`https://riteshinternship-khaki.vercel.app/api/records/${userId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(record => {
                if (record && record._id) {
                    // Populate the form with the current record details
                    document.getElementById('editUserId').value = record._id;
                    document.getElementById('editFirstName').value = record.firstName;
                    document.getElementById('editLastName').value = record.lastName;
                    document.getElementById('editEmailOrMobile').value = record.emailOrMobile;

                    // Display the modal
                    document.getElementById('editModal').style.display = 'flex';
                } else {
                    alert('Error: Record not found');
                }
            })
            .catch(error => {
                console.error('Error fetching record:', error);
            });
        }

        // Save Changes
        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const token = localStorage.getItem('token');
            if (!token) {
                alert('User not authenticated. Please log in.');
                return;
            }

            const userId = document.getElementById('editUserId').value;
            const updatedData = {
                firstName: document.getElementById('editFirstName').value,
                lastName: document.getElementById('editLastName').value,
                emailOrMobile: document.getElementById('editEmailOrMobile').value
            };

            fetch(`https://riteshinternship-khaki.vercel.app/api/records/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Record updated successfully');
                    document.getElementById('editModal').style.display = 'none';
                    document.getElementById('viewRecords').click(); // Refresh records
                } else {
                    alert('Failed to update record');
                }
            })
            .catch(error => {
                console.error('Error updating record:', error);
            });
        });

        // Close Modal
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('editModal').style.display = 'none';
        });

        // Delete Record
        function deleteRecord(userId) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('User not authenticated. Please log in.');
                return;
            }

            if (confirm('Are you sure you want to delete this record?')) {
                fetch(`https://riteshinternship-khaki.vercel.app/api/records/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert('Record deleted successfully');
                        document.getElementById('viewRecords').click(); // Refresh records
                    } else {
                        alert('Failed to delete record');
                    }
                })
                .catch(error => {
                    console.error('Error deleting record:', error);
                });
            }
        }
    </script>
</body>
</html>
