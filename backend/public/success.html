<!-- public/success.html -->
<!doctype html>
<html>
  <head>
    <title>Google SignIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body { padding-top:70px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <h1 class="text-primary text-center"><span class="fa fa-user"></span> Profile Information</h1>
          <div class="row">
            <div class="col-sm-6">
                <div class="well">
                    <p>
                        <strong>Id</strong>: <span id="user-id"></span><br>
                        <strong>Email</strong>: <span id="user-email"></span><br>
                        <strong>Name</strong>: <span id="user-name"></span>
                    </p>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script>
        fetch('/api/user')
          .then(response => response.json())
          .then(data => {
            document.getElementById('user-id').textContent = data.id;
            document.getElementById('user-email').textContent = data.emails[0].value;
            document.getElementById('user-name').textContent = data.displayName;
          });
    </script>
  </body>
</html>
